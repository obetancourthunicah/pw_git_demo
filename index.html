<!DOCTYPE html>
<html>

<head>
    <title>Uso de Tablas</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Uso de Tablas en HTML</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title 1</th>
                <th>Title 2</th>
                <th>Title 3</th>
                <th>Title 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>String 1</td>
                <td>Float 1.1</td>
                <td>Float 1.2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>String 2</td>
                <td>Float 2.1</td>
                <td>Float 2.2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
              <td>Lines: 2</td>
              <td>&nbsp;</td>
              <td>Sum(float *.1)</td>
              <td>Sum(float *.2)</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
